<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>FINANCIAL MARKETS</title>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>

	<body style="display: flex; flex-direction: column; height: 100vh">
		<!-- display: flex; flex-direction: column" -->
		<!--NAVBAR SECTION----------------------------------------->
		<nav
			class="navbar sticky-top navbar-expand-md navbar-dark m-1"
			style="background-color: rgb(3, 32, 32)"
		>
			<div class="container-fluid shadow-sm">
				<a class="navbar-brand">
					<div class="pic-boita">
						<image
							class="centered-img"
							src="../src/images/mypic01.JPG"
							alt=" Eddie profile pic"
						/>
					</div>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarNavDropdown"
				>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								class="nav-link"
								href="https://selarabi.github.io/Portfolio/"
								>Portfolio</a
							>
						</li>
						<!--projects link-->
						<li class="nav-item">
							<a
								class="nav-link"
								href="https://selarabi.github.io/Portfolio/projects.html"
								>Projects</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!--Top of Page TITLE--------------------------------------->
		<div id="pageTitle">
			<h1 class="display-1 mb-2 text-decoration-underline">FINANCIAL MARKETS</h1>
		</div>

		<!--MARKET NEWS------------------------------------->
		<div class="p-2">
			<div>MARKET NEWS</div>

			<!-- scrolling MARKET NEWS data-->
			<div
				id="scrollingNewsContainer"
				class="scrollingContainer border border-success p-2 mb-2"
				style="background-color: rgb(3, 32, 32)"
			></div>
		</div>

		<!-- Main Display-------------------------------->
		<main>
			<!-- Ticker data display Section -->

			<div
				id="ActiveTickersContainer"
				class="grid"
			></div>

			<!-- findTicker ----->
			<!-- <div
				id="findTicker"
				class="col-4 shadow-lg"
			></div> -->

			<div
				id="NewsFeedSectionContainer"
				class="grid shadow-lg"
			></div>
		</main>
		<!--end main display-->

		<!-- Footer -->
		<footer>
			<div class="container text-center">
				<span>
					<p>
						This page has not been authorized, sponsored, or otherwise approved or
						endorsed by the companies represented herein.
					</p>
				</span>
				<p class="mb-0">Copyright &copy; 2023 S.E.Larabi</p>
			</div>
		</footer>

		<!-- Load React. -->
		<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
		<script
			src="https://unpkg.com/react@18/umd/react.production.min.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
			crossorigin
		></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<!-- Load our React component. -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"
		></script>
		<!-- Project js files-->
		<script></script>
	</body>
</html>
